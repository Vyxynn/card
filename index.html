<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye's Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="activity.css">
    <link rel="stylesheet" href="spotify.css">
</head>
<body>

    <!--

    -->

    <div class="container" style="position: relative;">
        <div class="card window">
            <div class="cardColumn"> <!--Profile Image-->
                <div class="center">
                    <img src="https://avatars.githubusercontent.com/u/108044556" alt="profile" width="100" height="100"><hr>
                    <p>Skye | she/they/it</p>
                </div><hr>

                <!-- current discord activity -->
                <div class="center" id="discordActivity">
                    <p id="activity"></p>
                </div><hr>
            </div>
            <div class="cardColumn">
                <div class="flags">
                    <a href="https://lgbtqia.fandom.com/wiki/Transgender" target="_blank" title="Transgender"><img src="./assets/transFlag.png" alt="Transgender"></a>
                    <a href="https://lgbtqia.fandom.com/wiki/Non-binary" target="_blank" title="Nonbinary"><img src="./assets/nonbinaryFlag.png" alt="Nonbinary"></a>
                    <a href="https://lgbtqia.fandom.com/wiki/Agender" target="_blank" title="Agender"><img src="./assets/agenderFlag.png" alt="Agender"></a>
                    <a href="https://lgbtqia.fandom.com/wiki/Sapphic" target="_blank" title="Sapphic"><img src="./assets/sapphicFlag.png" alt="Sapphic"></a>
                    <a href="https://lgbtqia.fandom.com/wiki/Lesbian" target="_blank" title="Lesbian"><img src="./assets/lesbianFlag.png" alt="Lesbian"></a>
                    <a href="https://lgbtqia.fandom.com/wiki/Demisexual" target="_blank" title="Demisexual"><img src="./assets/demisexualFlag.png" alt="Demisexual"></a>
                    <a href="https://lgbtqia.wiki/wiki/Ambiamorous" target="_blank" title="Ambiamorous"><img src="./assets/ambiamorousFlag.png" alt="Ambiamorous"></a>
                </div><hr>

                <div class="politics">
                    <p><strong>Politics: </strong>Anarcho-Eco-Socialism</p>
                </div>

                <div class="philosophy">
                    <p><strong>Philosophy: </strong>Optimistic-Nihilism</p>
                </div><hr>

                <div class="likes">
                    <p><strong>Likes: </strong></p>
                </div>

                <div class="dislikes">
                    <p><strong>Dislikes: </strong></p>
                </div><hr>

                <div class="spotifyInfo">
                    <p>Top Artists of the Month</p>
                    <div id="spotifyArtists"></div><hr>

                    <p>Top Songs of the Month</p>
                    <div id="spotifySongs"></div><hr>
                </div>
            </div> <!--About-->
            <div class="cardColumn"> <!--Socials-->
                <div id="linkedSocials">
                    <a href="https://www.youtube.com/@vyxynn" target="_blank" title="YouTube">
                        <img src="./assets/youtube.png" alt="YouTube">
                    </a>
                    <a href="https://www.twitch.tv/vyxynnx3" target="_blank" title="Twitch">
                        <img src="./assets/twitch.png" alt="Twitch">
                    </a>
                    <a href="https://discordapp.com/users/694320507645984769" target="_blank" title="Discord">
                        <img src="./assets/discord.png" alt="Discord">
                    </a>
                    <a href="https://www.tiktok.com/@vyxynnx3" target="_blank" title="TikTok">
                        <img src="./assets/tiktok.png" alt="TikTok">
                    </a>
                    <a href="https://bsky.app/profile/vyxynn.bsky.social" target="_blank" title="BlueSky">
                        <img src="./assets/bluesky.png" alt="BlueSky">
                    </a>
                    <a href="https://github.com/Vyxynn" target="_blank" title="GitHub">
                        <img src="./assets/github.png" alt="GitHub">
                    </a>
                </div><hr>

                <div id="latestPost">
                    <p>Latest Post</p>
                    <div id="postContent"></div>
                </div><hr>
            </div>
        </div>
    </div>
    <div class="volume-container"> <!--Volume Slider on bottom right-->
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
        <span id="volumeValue">50</span>
        <img id="volumeIcon" src="./assets/volume1.png" alt="volume" width="20" height="20">
    </div>
    <script src="volume.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bsky-embed@0.0.5/dist/bsky-embed.es.js" async></script>
    <script src="getPost.js"></script>
    <script src="window.js"></script>
    <script src="activity.js"></script>
    <script src="spotify.js"></script>
</body>
</html>
