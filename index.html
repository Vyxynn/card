<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye's Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="position: relative;">
        <div class="card">
            <div class="cardColumn">
                <p><span>@vyxynn</span>'s profile</p>
                <div class="center">
                    <img src="https://avatars.githubusercontent.com/u/108044556" alt="profile" width="100" height="100">
                    <p>Skye/Skyla | she/they/it</p>
                </div>
            </div>
            <div class="cardColumn">2</div>
            <div class="cardColumn">3</div>
        </div>
    </div>
    <div class="volume-container">
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
        <span id="volumeValue">50</span>
        <img id="volumeIcon" src="./assets/volume1.png" alt="volume" width="20" height="20">
    </div>
    <script src="script.js"></script>
</body>
</html>
